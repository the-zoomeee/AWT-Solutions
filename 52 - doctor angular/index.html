<!DOCTYPE html>
<html lang="en" ng-app="appointmentApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointment Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="FormController">
    <div class="container">
        <h1>Doctor's Appointment Application</h1>
        <form name="appointmentForm" ng-submit="submitForm(appointmentForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error': appointmentForm.name.$invalid && appointmentForm.name.$touched }">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" ng-model="formData.name" required>
                <span class="error" ng-show="appointmentForm.name.$invalid && appointmentForm.name.$touched">Name is required.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': appointmentForm.email.$invalid && appointmentForm.email.$touched }">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" ng-model="formData.email" required>
                <span class="error" ng-show="appointmentForm.email.$invalid && appointmentForm.email.$touched">Valid email is required.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': appointmentForm.date.$invalid && appointmentForm.date.$touched }">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" ng-model="formData.date" required>
                <span class="error" ng-show="appointmentForm.date.$invalid && appointmentForm.date.$touched">Date is required.</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': appointmentForm.time.$invalid && appointmentForm.time.$touched }">
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" ng-model="formData.time" required>
                <span class="error" ng-show="appointmentForm.time.$invalid && appointmentForm.time.$touched">Time is required.</span>
            </div>
            <button type="submit" ng-disabled="appointmentForm.$invalid">Submit</button>
        </form>
    </div>
</body>
</html>
