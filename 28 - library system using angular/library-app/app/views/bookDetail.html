<!-- app/views/bookDetail.html -->
<div>
    <h1>{{book.title}}</h1>
    <p>{{book.author}}</p>
    <form ng-submit="updateBook()">
        <input type="text" ng-model="book.title" placeholder="Title" required>
        <input type="text" ng-model="book.author" placeholder="Author" required>
        <button type="submit">Update Book</button>
    </form>
    <a href="#!/books">Back to Book List</a>
</div>
