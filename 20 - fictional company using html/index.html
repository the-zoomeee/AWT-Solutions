<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Innovating Tomorrow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .hero-section {
            text-align: center;
            padding: 100px 0;
            background-color: #007bff;
            color: #fff;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin-bottom: 40px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #007bff;
            color: #fff;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechNova</h1>
    </header>

    <div class="container">
        <section class="hero-section">
            <h1>Welcome to TechNova</h1>
            <p>Empowering innovation for a brighter tomorrow.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 TechNova. All rights reserved.</p>
    </footer>
</body>
</html>
